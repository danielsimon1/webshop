<div class="col-md-6 col-md-offset-3" style="margin-bottom: 50px">
    <div ng-repeat="order in orders | orderBy:'-id'" class="list-group panel panel-default" ng-if="$index % 2 == 0">
        <div class="panel-heading">
            <p class="h3">Bestellung {{ order.id }} vom {{ order.date | date:'dd.MM.yyyy' }}</p>
            <p class="h4">Gesamtpreis: <span class="label label-primary">{{ order.totalPrice }}€</span></p>
        </div>
        <div class="panel-body">
            <div ng-repeat="article in order.articles" class="col-md-12" style="margin-bottom: 20px">
                <div class="col-md-12">
                    <a ui-sref="gameDetail({id: article.id})"><img ng-src="{{articles[article.id].image}}" width="100px" style="display: inline-block; margin-right:20px"></a>
                    <div style="display: inline-block;">
                        {{ article.quantity }}x <a ui-sref="gameDetail({id: article.id})">{{ article.name }}</a><br>
                        <span class="h4">{{ article.quantity * article.price }}€</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div ng-if="!orders.length">
    <h3>Es wurden noch keine Bestellungen aufgegeben!</h3>
</div>
