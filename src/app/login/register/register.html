<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 style="border-bottom: 1px solid #c5c5c5;"> Registrieren </h4>
            <div style="padding: 20px;">
                <fieldset id="form">
                    <label class="text-error" ng-show="isTouched && (!data.userName || !userRegex.test(data.userName))">Der Benutzername muss zwischen 4 und 20 Zeichen lang sein und darf nur die Sonderzeichen -_. enthalten!</label>
                    <div class="form-group input-group" ng-class="{'invalid-register': isTouched && (!userRegex.test(data.userName) || !data.userName)}">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input class="form-control" placeholder="Benutzername" type="text" ng-model="data.userName"
                               autofocus required id="username">
                    </div>
                    <label class="text-error" ng-show="isTouched && !pattern.test(data.email)">Bitte geben Sie eine gültige Email-Adresse ein! (max. 60 Zeichen)</label>
                    <div class="form-group input-group" ng-class="{'invalid-register': isTouched && !pattern.test(data.email)}">
                        <span class="input-group-addon"> @ </span>
                        <input class="form-control" placeholder="Email" type="email" ng-model="data.email"
                               autofocus required id="Email">
                    </div>
                    <label class="text-error" ng-show="isTouched && (!passwordRegex.test(data.password) ||!data.password)">Das Passwort muss zwischen 6 und 20 Zeichen lang sein und darf nur die Sonderzeichen -_. enthalten!</label>
                    <div class="form-group input-group" ng-class="{'invalid-register': isTouched && (data.password != data.passwordConfirm || !passwordRegex.test(data.password) || !data.password)}">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Passwort" type="password" id="password"
                               ng-model="data.password" required>
                    </div>
                    <label class="text-error" ng-show="isTouched && data.password != data.passwordConfirm">Die Passwörter stimmen nicht überein!</label>
                    <div class="form-group input-group" ng-class="{'invalid-register': isTouched && data.password != data.passwordConfirm }">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Passwort bestätigen" type="password" id="passwordConfirm"
                               ng-model="data.passwordConfirm" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" ng-click="register()" id="submit" ng-disabled="isLoading">Registrieren</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
