<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 style="border-bottom: 1px solid #c5c5c5;"><i class="glyphicon glyphicon-user"> </i> Login </h4>
            <div style="padding: 20px;">
                <fieldset id="form">
                    <div class="form-group input-group" ng-class="{'form-invalid': !data.userName && isFormTouched}">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input class="form-control" placeholder="Benutzername" type="text" ng-model="data.userName"
                               autofocus required id="username">
                    </div>
                    <div class="form-group input-group" ng-class="{'form-invalid': !data.password && isFormTouched}">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        <input class="form-control" placeholder="Passwort" type="password" id="password"
                               ng-model="data.password" required></div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" ng-click="login()" id="submit" ng-disabled="isLoading">Anmelden</button>
                        <p class="help-block">
                            <a class="text-muted" ui-sref="register">
                                <small>Registrieren</small>
                            </a>
                        </p>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
