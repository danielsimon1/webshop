<table class="table table-condensed">
    <thead>
    <tr>
        <th>Benutzer-ID</th>
        <th>Rechte</th>
        <th>Benutzername</th>
        <th>Email</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>
            <div class="delete-button-wrapper" uib-tooltip="Admins können nicht gelöscht werden!" tooltip-placement="left" tooltip-enable="user.role == 'admin'">
                <button class="btn btn-default glyphicon glyphicon-trash delete-user-button" ng-click="deleteUser(user.userName)" ng-disabled="user.role == 'admin'"></button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
