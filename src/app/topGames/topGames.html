<p class="h3" style="margin-top: 70px; margin-bottom: 20px">Die 5 beliebtesten Spiele in unserem Sortiment</p>
<div class="panel panel-default game-panels" ng-repeat="game in topGameIds">
    <div class="panel-heading"><a class="h5" ui-sref="gameDetail({id: game})">{{ articles[game].name }} <span
            class="badge">{{ articles[game].price }}â‚¬</span></a></div>
    <div class="panel-body">
        <div class="label label-success" ui-sref="genre({name: articles[game].genre})" style="cursor: pointer;">{{ articles[game].genre }}</div>
        <a ui-sref="gameDetail({id: game})"><img ng-src="{{articles[game].image}}" class="panel-image"/></a>
    </div>
</div>
