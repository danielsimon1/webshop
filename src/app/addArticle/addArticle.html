<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>Neuen Artikel anlegen</h3>
            <div class="form-group" ng-class="{'invalid': !title && isTouched}">
                <label for="title">Name:</label>
                <input type="text" class="form-control" id="title" ng-model="title">
            </div>
            <div class="form-group"
                 ng-class="{'invalid-select': isTouched && ((!selected.genre && !isCustomGenre) || (isCustomGenre && !customGenre))}">
                <label for="genre">Genre:</label><br>
                <select class="form-control" id="genre" ng-model="selected.genre" ng-disabled="isCustomGenre">
                    <option ng-repeat="genre in genres">{{ genre }}</option>
                </select>
                <button class="btn btn-default" ng-click="changeInputStyle()" style="margin-top: 10px">{{
                    genreButtonText }}
                </button>
                <br>
                <label for="newGenre" style="margin-top: 10px" ng-show="isCustomGenre">Neues Genre:</label>
                <input id="newGenre" class="form-control" ng-show="isCustomGenre" ng-model="customGenre"/>
            </div>
            <div class="form-group" ng-class="{'invalid': (!price || isPriceInvalid) && isPriceTouched}"
                 uib-tooltip="Centbetr채ge mit Punkt trennen! (z.B. 12.99)" tooltip-enable="isPriceInvalid">
                <label for="price">Preis:</label>
                <input type="text" class="form-control" id="price" ng-model="price" ng-change="priceValidation()">
            </div>
            <div class="form-group">
                <label for="fsk">Altersbeschr채nkung:</label>
                <select class="form-control" id="fsk" ng-model="selected.fsk">
                    <option>0</option>
                    <option>6</option>
                    <option>12</option>
                    <option>16</option>
                    <option>18</option>
                </select>
            </div>
            <div ng-class="{'invalid': !(selected.platform.wiiu ||
                selected.platform.windows || selected.platform.ps || selected.platform.xbox ||
                selected.platform.osx) && isTouched}">
                <label>Plattformen</label><br>
                <label class="checkbox-inline">
                    <input type="checkbox" value="wiiu" ng-model="selected.platform.wiiu">Wii U
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="windows" ng-model="selected.platform.windows">Windows
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="ps" ng-model="selected.platform.ps">PlayStation
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="xbox" ng-model="selected.platform.xbox">Xbox
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="osx" ng-model="selected.platform.osx">OS X
                </label>
            </div>
            <div class="form-group" style="margin-top: 10px" ng-class="{'invalid': !release && isTouched}">
                <label for="release">Release:</label>
                <input type="text" class="form-control" id="release" ng-model="release">
            </div>
            <div class="form-group" ng-class="{'invalid': !language && isTouched}">
                <label for="language">Sprache:</label>
                <input type="text" class="form-control" id="language" ng-model="language">
            </div>
            <div class="form-group" ng-class="{'invalid': !minRam && isTouched}">
                <label for="minRam">Minimaler Arbeitsspeicher:</label>
                <input type="text" class="form-control" id="minRam" ng-model="minRam">
            </div>
            <div class="form-group" ng-class="{'invalid': !minProcessor && isTouched}">
                <label for="minProcessor">Minimaler Prozessor:</label>
                <input type="text" class="form-control" id="minProcessor" ng-model="minProcessor">
            </div>
            <div class="form-group" ng-class="{'invalid-textarea': !description && isTouched}">
                <label for="description">Beschreibung:</label>
                <div text-angular ng-model="description" id="description"></div>
            </div>
            <div class="form-group" ng-class="{'invalid': (!image || !isImage) && isTouched}">
                <label for="image">Link zum Bild:</label>
                <input type="text" class="form-control" id="image" ng-model="image">
            </div>
            <img ng-src="{{ image }}" imageonload ng-show="false">
            <!--<div class="fileinput fileinput-new" data-provides="fileinput">-->
            <!--<span class="btn btn-default btn-file"><span>Datei ausw채hlen</span><input type="file"/></span>-->
            <!--<span class="fileinput-filename"></span><span class="fileinput-new">Keine Datei ausgew채hlt</span>-->
            <!--</div>-->
            <div class="form-group" style="margin-top: 10px">
                <button class="btn btn-success" ng-click="addArticle()">Artikel anlegen</button>
            </div>
        </div>
    </div>
</div>
