<div class="modal-header">
    <h3 class="modal-title">Bewertung schreiben</h3>
</div>
<div class="modal-body">
    {{ stars }}
    <div class="form-group">
        <label for="title">Titel:</label>
        <input type="text" class="form-control" id="title" ng-model="title">
    </div>
    <div class="form-group">
        <label for="comment">Text:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Abbrechen</button>
    <button class="btn btn-primary" type="button" ng-click="submit()">Abschicken</button>
</div>
